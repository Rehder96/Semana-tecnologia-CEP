<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de API dos Correios</title>
</head>
<body>
  <h1>Exemplo de API dos Correios</h1>
  <label for="cepInput">Digite o CEP:</label>
  <input type="text" id="cepInput" placeholder="Digite o CEP">
  <button onclick="buscarEndereco()">Buscar Endere√ßo</button>

  <div id="resultado"></div>

  <script>
    async function buscarEndereco() {
      const cep = document.getElementById('cepInput').value;
      const apiUrl = `https://viacep.com.br/ws/${cep}/json/`;

      try {
        const resposta = await fetch(apiUrl);
        const dados = await resposta.json();

        // Atualiza o resultado
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = `<pre>${JSON.stringify(dados, null, 2)}</pre>`;
      } catch (erro) {
        console.error('Erro ao buscar os dados:', erro);
      }
    }
  </script>
</body>
</html>
